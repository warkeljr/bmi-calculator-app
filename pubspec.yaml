name: bmi_calculator_app
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.4
  font_awesome_flutter: ^9.2.0
  firebase_core: ^1.10.6
  firebase_auth: ^3.3.4
  cloud_firestore: ^2.5.4
  flutter_spinkit: ^5.1.0
  rflutter_alert: ^2.0.4
  google_sign_in: ^5.0.0
  provider: ^6.0.1
  animated_text_kit: ^4.2.1
  simple_animations: ^3.2.0
  supercharged: ^2.1.1
  delayed_display: ^2.0.0
  fancy_on_boarding: ^1.8.0-nullsafety.0
  intro_views_flutter: ^3.2.0
  intl: ^0.17.0
  auto_size_text: ^3.0.0
  device_info: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Black.ttf
        - asset: assets/fonts/Rubik-Bold.ttf
        - asset: assets/fonts/Rubik-Light.ttf
        - asset: assets/fonts/Rubik-Medium.ttf
        - asset: assets/fonts/Rubik-Regular.ttf
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 700 # Bold
